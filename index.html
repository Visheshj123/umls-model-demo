<main class="main">

    <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">

          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
        <img class='spinner' src='spinner.gif' width='50'></img>
        <label for="floatingSelect">Works with selects</label>
      </div>

      <div class='float-container'>
        <div class="float-child form-floating">
            <input type="email" class="form-control aui1" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
          
          <div class="float-child form-floating">
            <input type="password" class="form-control aui2" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>

      </div>
    

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-80 btn btn-lg btn-primary" type="submit">Sign in</button>
